<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <main>
    <div class="card-container">
       <div class="circle circle-1"></div>
       <div class="circle circle-2"></div>
       <div class="circle circle-3"></div>
       <div class="card">
        <div class="card-content">
        <img class="card-image"src="card.png" alt="">
        <div class="card-text">
            <div class="level-heart">
            <div class="level">Beginner</div>
            <img src="heart-icon.svg" alt="">
        </div>
            <h3>The Complete JavaScript Course 
                Zero to Advanced</h3>
                <p class="name">By:Vivek Kumar</p>
                <div class="rating">
                <img src="start-rating (1).svg" alt="" >
                <span>4.9</span>
                <span>(3,327)</span>
            </div>
        </div>
        <div class="cart">
            <img src="cart-icon.svg" alt="">
             <span>Get Enrolled</span>
        </div>
       </div>
    </div>
    </div>
</main>
</body>
</html>
